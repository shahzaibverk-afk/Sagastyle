<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Online Store</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f5f5f5;
}
header{
    background:#111;
    color:white;
    padding:15px;
    text-align:center;
}
.container{
    padding:20px;
}
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}
.product{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
.product img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:8px;
}
.product h3{
    margin:10px 0 5px;
}
.product p{
    margin:5px 0;
}
.btn{
    background:green;
    color:white;
    padding:10px;
    text-align:center;
    border:none;
    width:100%;
    border-radius:5px;
    cursor:pointer;
}
.cart{
    background:white;
    margin-top:30px;
    padding:15px;
    border-radius:10px;
}
footer{
    background:#111;
    color:white;
    text-align:center;
    padding:10px;
    margin-top:30px;
}
</style>
</head>

<body>

<header>
<h1>My Online Store</h1>
<p>Home Delivery Available</p>
</header>

<div class="container">

<h2>Products</h2>

<div class="products">

<div class="product">
<img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9">
<h3>Smart Phone</h3>
<p>Price: Rs 35,000</p>
<button class="btn" onclick="addToCart('Smart Phone',35000)">Add to Cart</button>
</div>

<div class="product">
<img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f">
<h3>Camera</h3>
<p>Price: Rs 50,000</p>
<button class="btn" onclick="addToCart('Camera',50000)">Add to Cart</button>
</div>

<div class="product">
<img src="https://images.unsplash.com/photo-1585386959984-a41552231691">
<h3>Headphones</h3>
<p>Price: Rs 5,000</p>
<button class="btn" onclick="addToCart('Headphones',5000)">Add to Cart</button>
</div>

<div class="product">
<img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
<h3>Shoes</h3>
<p>Price: Rs 8,000</p>
<button class="btn" onclick="addToCart('Shoes',8000)">Add to Cart</button>
</div>

</div>

<div class="cart">
<h2>Cart</h2>
<ul id="cartItems"></ul>
<h3>Total: Rs <span id="total">0</span></h3>
<button class="btn" onclick="orderWhatsApp()">Order on WhatsApp</button>
</div>

</div>

<footer>
<p>Â© 2026 My Online Store</p>
</footer>

<script>
let cart = [];
let total = 0;

function addToCart(name, price){
    cart.push({name, price});
    total += price;
    displayCart();
}

function displayCart(){
    let list = document.getElementById("cartItems");
    list.innerHTML = "";
    cart.forEach(item=>{
        let li = document.createElement("li");
        li.innerText = item.name + " - Rs " + item.price;
        list.appendChild(li);
    });
    document.getElementById("total").innerText = total;
}

function orderWhatsApp(){
    let message = "Order Details:%0A";
    cart.forEach(item=>{
        message += item.name + " - Rs " + item.price + "%0A";
    });
    message += "Total: Rs " + total;
    window.open("https://wa.me/92XXXXXXXXXX?text=" + message);
}
</script>

</body>
</html>
